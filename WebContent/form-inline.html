<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>内联表单</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<form action="#" class="form-inline">
		<div class="form-group">
			<label for="email" class="sr-only">Email Address</label> <input type="text"
				required="required" id="email" placeholder="Email Address"
				class="form-control">
		</div>

		<div class="form-group">
			<label for="password" class="sr-only">Password</label> <input type="password"
				required="required" id="password" placeholder="Password"
				class="form-control">
		</div>
		<div class="checkbox">
			<label><input type="checkbox">Remember me </label>
		</div>
		<button type="submit" class="btn btn-default">Login</button>
	</form>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
